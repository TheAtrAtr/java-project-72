datasource:
  default: ${APP_ENV}
  # Задаём базу данных, к которой будет происходить подключение
  development:
    # Имя пользователя и пароль
    username: ""
    password: ""
    # Драйвер базы данных и URL
    # Используем embedded вариант базы H2
    # БД располагается в файле в текущей директории
    url: "jdbc:h2:./db"
  production:
    username: ${username}
    password: ${password}
    url: ${url}

ebean:
  development:
    migration:
      run: true
  production:
    migration:
      run: true